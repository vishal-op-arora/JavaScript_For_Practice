<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #div-gp, 
        #div-p,
        #div-c{
            border: 1px solid crimson;
            padding: 40px;
        }  
    </style>
</head>
<body>
    
    <div id="div-gp">
        <div id="div-p">
            <div id="div-c">
                I am child <div></div>
            </div>
        </div>
    </div>

    <script>

        /**
         * the sequence ofexecution will be 
         *   div-c clicked
         *   div-p clicked
         *   div-gp clicked
         * 
         * irrespect of the order as mentioned below
         * Nested  will execute first and there after its parent and than grand parent 
         * 
         * this is calle "Event Bubbling" 
         */ 
        
        document.querySelector('#div-p').addEventListener('click', function(){
            console.log('div-p clicked');
        });

        document.querySelector('#div-c').addEventListener('click', function(){
            console.log('div-c clicked');
        });
        
        document.querySelector('#div-gp').addEventListener('click', function(){
            console.log('div-gp clicked');
        });

    </script>
</body>
</html>
