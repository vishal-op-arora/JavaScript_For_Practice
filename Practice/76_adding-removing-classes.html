<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .big{
            font-size: 24px;
        }

        .red{
            color: red;
        }
        
    </style>
</head>
<body>
    
    <p class="red">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vitae voluptatibus deserunt vel cumque velit. Aliquam repellendus nostrum provident natus distinctio, nesciunt accusantium omnis aut suscipit vero at incidunt sint dicta?
        
        <br>
        <button onclick="changeSize()">Change Color</button>

    </p>

    <script>

        function changeSize(){
            document.getElementsByTagName('p')[0].classList.add('big');
            document.getElementsByTagName('p')[0].classList.remove('red');
        }

        
    </script>
</body>
</html>
