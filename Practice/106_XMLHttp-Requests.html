<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    Open the Cosole to see the result as well
    <button onclick="xmlHttpRequest();">
        XmlHttpRequest
    </button>
    <p> Result : </p>
    <p id="para-1"> </p>
    <script>
        function xmlHttpRequest(){

            //run on browser 
            const xhr = new XMLHttpRequest();

            // Ajax (asynchronous JavaScript and XML)
            xhr.onload = function () {
                console.log(xhr.responseText)
                var para1Content = xhr.responseText;
                document.getElementById("para-1").innerText = para1Content;
            };

            xhr.open('GET', 'https://jsonplaceholder.typicode.com/todos/1');
            xhr.send();
            
            
            //document.getElementById("para-1").innerText(para1Content);           
            
        }

    </script>
</body>
</html>
